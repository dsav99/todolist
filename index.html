    <div id="new-task">
        <form id="task-form" action="">
            <label for="">Enter Task name:</label>
            <input type="text">
            <br>
            <br>
            <label for="">Enter Task description:</label>
            <br>
            <br>
            <textarea name="paragraph_text" cols="15" rows="5"></textarea>
            <br>
            <label for="">Select Prority:</label>
            <input type="range" id="priority" min="0" max="4" step="1">
            <br>
            <label for="">Select a Due Date:</label>
            <input type="date" id="due-date">
            <br>
            <br>
            <input type="button" value="Add Task" onclick="addTaskFirebase()">
            <input type="button" value="Cancel" onclick="cancel()" >


        </form>
    </div>
    <nav id="navbar">
        <div id="logo">
            <img src="/check-mark.png" alt="">

        </div>

            <!-- <button id="edit" onclick="editTask()">Edit</button>

        </div>


    </nav>
    <div id="tasks">

        <h2 id="active-heading">Active Tasks</h2>
        <form action="" id="filter">
            <label for=""> Filter By</label>
            <select name="" id="">
                <option id="filter0" value="0">Order Added</option>
                <option id="filter1" value="1">Due Date</option>
                <option id="filter1" value="2">Name</option>
                <option id="filter2" value="3">Priority</option>
            </select>
            <input type="button" value="Go" id="go"></button>
        </form>
        <div id="active-tasks"></div>
       
        <hr>
        <h2 id="completed-heading">Completed Tasks</h2>
        <div id="completed-tasks"></div>
